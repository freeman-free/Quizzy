<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzie</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
            <a href="../html/home.html">QUIZZIE</a> 
        </div>
        <nav>
            <a href="../html/home.html">HOME</a>
            <div class="menu-icon">&#9776;</div>
        </nav>
    </header>

    <main>
        <div id="start-screen">
            <h1>Welkom bij de Vriendschap Quiz!</h1>
            <p>Test je kennis over vriendschap en ontdek hoeveel jij weet.</p>
            <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-container" class="quiz-container hidden">
            <h2 id="question"></h2>
            <div id="options" class="quiz-options"></div>
            <p id="feedback"></p> 
        </div>

        <div id="result-screen" class="hidden">
            <h2>Quiz voltooid!</h2>
            <p id="score"></p> 
            <button id="restart-btn" onclick="restartQuiz()">Opnieuw spelen</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 QUIZZIE. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
