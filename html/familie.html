<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz over Familie</title>
    <link rel="stylesheet" href="../css/stylefamilie.css"> 
    <script src="../javascript/scriptfamilie.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
            <a href="../html/home.html">QUIZZIE</a> 
        </div>
        <nav>
            <div class="menu" onclick="toggleMenu()">â˜°
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="../html/home.html">Home</a>
                    <a href="../html/home.html">Quizzen</a>
                    <a href="../html/info.html">Over ons</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="start-screen">
            <h1>Welkom bij de Familie Quiz!</h1>
            <p>Test je kennis over  en ontdek hoeveel jij weet.</p>
            <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-container" class="quiz-container hidden">
            <h2 id="question"></h2>
            <div id="options" class="quiz-options"></div>
            <p id="feedback"></p> 
        </div>

        <div id="result-screen" class="hidden">
            <h2>Quiz voltooid!</h2>
            <p id="score"></p> 
            <button id="restart-btn" onclick="restartQuiz()">Opnieuw spelen</button>
        </div>
    </main>

    <footer>

    </footer>
